<div>
    <a class="col-2"></a>
    <div class="row">
        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1">

        </div>
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 ">
            <div class="obroba">
                <h3 class="anton">Vnos novega artikla na meni</h3>
                <a class="col-2"></a>
                <form>

                    <div class="form-group">
                        <label for="izbira">*Izberite vrsto jedi!</label>
                        <select class="form-control" id="izbira">
                            <option>Juha</option>
                            <option>Predjed</option>
                            <option>Glavna jed</option>
                            <option>Solata</option>
                            <option>Sladica</option>
                            <option>Pijača</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ime">*Ime jedi oz. pijače: </label>
                        <input type="text" class="form-control" id="ime" placeholder="Vnesite ime jedi!">
                    </div>

                    <div class="form-group">
                        <label for="ime">*Cena jedi oz. pijače: </label>
                        <input type="text" class="form-control" id="cena" placeholder="Določite ceno v EUR!">
                    </div>

                    <div class="form-group">
                        <label for="opis">Opis jedi: </label>
                        <textarea class="form-control" id="opis" rows="4"></textarea>
                        <small id="dodatnaNavodila" class="form-text text-muted">Opis jedi lahko dodate po
                            želji.</small>
                    </div>

                    <div class="checkbox">
                        <div class="rob-spodaj">
                            <strong>*Označite alergene, ki jih vsebuje jed oz. pijača</strong>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> gluten</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> raki/ribe/mehkužci</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> jajca</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> arašidi</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> laktoza</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> soja</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> oreščki</label>
                            <div class="checkbox">
                                <label><input type="checkbox" value=""> listnata zelena</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value=""> gorčično seme</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value=""> sezamovo seme</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value=""> žveplov dioksid in sulfiti</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value=""> volčji bob</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value=""> jed ne vsebuje alergenov</label>
                            </div>
                        </div>
                    </div>
                </form>
                <a class="col-2"></a>
                <div>
                    <strong>Polja označena z * je potrebno obvezno izpolniti!</strong>
                </div>
                <a class="col-2"></a>
                <p>
                    <button type="submit" class="btn btn-secondary">Dodaj na meni</button>
                    <button type="submit" class="btn btn-secondary">Izbriši vnose</button>
                </p>
            </div>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1">

        </div>
    </div>

</div>
