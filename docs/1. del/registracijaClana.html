    <meta charset="utf-8"/>

    <link rel="stylesheet" href="sp.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Registracija</title>
</head>

<body class="bodyReg">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a>
        &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;
    </a>
    <a class="navbar-brand mb-3" href="#">
        <i class="fas text-info fa-utensils fa-2x"></i>
        <t1 class="anton"> eNatakar &emsp;</t1>
        <i class="fab fa-instagram fa-sm">&ensp;</i>
        <i class="fab fa-facebook-f fa-sm">&ensp;</i>
        <i class="fab fa-twitter fa-sm"></i>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-item col-9"></a>
        <a class="col-sm-2 text-center">
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-user"></i> &ensp; Prijavite se</button>
        </a>
    </div>


</nav>

<div class="container">

    <div class="daljsiObrazec">

        <h1 class="naslov">Registracija</h1>

        <form action="submit" autocomplete="on">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label><strong>Ime: </strong></label>
                    <input class="form-control" type="text" name="ime" placeholder="Vnesite ime" required>
                </div>
                <div class="form-group col-md-8">
                    <label><strong>Priimek: </strong></label>
                    <input class="form-control" type="text" name="priimek" placeholder="Vnesite priimek" required>
                </div>
            </div>
            <div class="form-group">
                <label><strong>Datum rojstva: </strong></label>
                <input class="form-control" type="date" name="datum" required>
            </div>
            <div class="form-group">
                <label><strong>E-poštni naslov: </strong></label>
                <input class="form-control" type="email" name="mail" placeholder="Vnesite e-poštni naslov"
                       required>
            </div>
            <div class="form-group">
                <label><strong>Geslo: </strong></label>
                <input class="form-control" type="password" name="geslo" placeholder="Vnesite geslo" autocomplete="off" required>
            </div>

            <div class="gumbi">
                <input type="submit" name="submit" value="Včlani se">
                <input type="reset" value="Počisti">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
