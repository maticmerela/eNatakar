<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <div class="kosarica">

        <h3>Košarica <span class="fas fa-shopping-cart"></span></h3>
        <ul style="list-style-type:none;">
            <li><span class="kolicina">1X</span><span class="artikel">Pivo Pelicon 3rd Pill</span> <span class="cena">2€</span></li>
            <li><span class="kolicina">2X</span><span class="artikel">Burger Texas Classic</span> <span class="cena">10€</span></li>
            <li><strong><span class="kolicina">Skupaj</span> <span class="cena">12€</span></strong></li>
        </ul>
    </div>


    <div class="placilo">

        <h2>Plačilo <span class="fas fa-credit-card"></span></h2>
        <p> Prosimo, izpolnite spodnja polja.</p>
        <form action="#" onsubmit="validiraj()">
            <div class="form-group">
                <lable><strong>Ime in priimek imetnika kartice:</strong></lable>
                <input name="ime" type="text" class="form-control" id="ime" placeholder="Ime Priimek" required>
            </div>


            <div class="form-group">
                <lable><strong>Številka kartice:</strong></lable>
                <input name="kartica" type="text" class="form-control" id="kartica" size="19"
                       placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="form-group">
                <lable><strong>CVV:</strong></lable>
                <input name="cvv" type="text" class="form-control" id="cvv" size="3" placeholder="000" required>
            </div>
            <div class="form-group">
                <p><strong>Veljavno do:</strong></p>

                <label> Mesec:</label>
                <select name="mesec" class="form-control" id="mesec">
                    <option selected>Januar</option>
                    <option>Februar</option>
                    <option>Marec</option>
                    <option>April</option>
                    <option>Maj</option>
                    <option>Junij</option>
                    <option>Julij</option>
                    <option>Avgust</option>
                    <option>September</option>
                    <option>Oktober</option>
                    <option>November</option>
                    <option>December</option>
                </select>

            </div>
            <div class="form-group">
                <label> Leto:</label>
                <select name="leto" class="form-control" id="leto">
                    <option selected>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select>

            </div>
            <div class="form-group">
                <label><strong>Opombe:</strong></label>
                <textarea class="form-control" id="opombe" name="opombe" rows="3"
                          placeholder="Vnesite opombe npr. brez ledu, brez gob..."></textarea>

            </div>
            <div class="form-group">
                <lable><strong>Oznaka mize:</strong></lable>
                <input name="miza" type="text" class="form-control" id="miza" placeholder="0" required>
            </div>

            <button type="submit" class="btn btn-info">Plačaj in oddaj naročilo</button>
            <button type="reset" class="btn btn-outline-info">Izbriši vnose</button>

        </form>
    </div>

</div>

<script>
    function validiraj(){
        var ime = document.getElementById('ime').value;
        var kartica = document.getElementById('kartica').value;
        var cvv = document.getElementById('cvv').value;
        var imeReg = /^([a-zA-Zwčćžšđ]{2,}\s[a-zA-Zwčćžšđ]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)/;
        var karticaReg = /(\d{4} ){3}\d{4}/;
        var cvvReg = /\d{3}/;
        var odg = '';
        var uspesno = true;
        if(imeReg.test(ime) == false)
        {
            odg = 'Prosimo, vnesite ime in priimek po vzorcu: Janez Novak';
            uspesno = false;
        }

        if(karticaReg.test(kartica) == false)
        {
            odg += '\nProsimo, vnesite številko kartice po vzorcu: 0000 0000 0000 0000';
            uspesno = false;

        }
        if(cvvReg.test(cvv) == false)
        {
            odg += '\nProsimo, vnesite CVV številko po vzorcu: 000';
            uspesno = false;

        }
        alert(odg);
        return uspesno;


    }

</script>
